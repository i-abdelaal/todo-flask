{% extends "base.html" %} {% block head %} <title>TODO</title> {% endblock %} {%
block body %}
<div class="content">
  <h1>Update Todo</h1>

  <form action="/update/{{ todo.id }}" method="POST">
    <input
      type="text"
      name="content"
      id="content"
      value="{{todo.content}}"
      required
    />
    <input type="submit" value="Update" />
  </form>
</div>
{% endblock %}
