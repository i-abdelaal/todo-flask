{% extends "base.html" %} {% block head %} <title>TODO</title> {% endblock %} {%
block body %}
<div class="content">
  <h1>Todo List</h1>
  <table>
    <tr>
      <th>Todo</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for todo in todos %}
    <tr>
      <td>{{ todo.content }}</td>
      <td>{{ todo.date_created.date() }}</td>
      <td>
        <a href="/delete/{{ todo.id }}">Delete</a>
        <br />
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
